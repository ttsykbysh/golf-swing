<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golf Swing Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts : Caveat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Golf Swing Simulation</h1>

  <img src="golfer.png" alt="Golf Swing Illustration" class="golfer-image">

  <div>
    <button id="startBtn">Start Swing</button>
    <button id="resetBtn">Reset</button>
  </div>

  <ul id="results"></ul>

  <div id="finalResult"></div>

  <!-- Swing Sound -->
  <audio id="swingSound" src="swing.mp3" preload="auto"></audio>

  <script src="app.js"></script>
</body>
</html>

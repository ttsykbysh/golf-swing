<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golf Swing Competition hosted by IT & Digital Strategy Dept.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font : Caveat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>
    Golf Swing Competition<br>
    <span class="hosted-by">
      hosted by<br>
      IT & Digital Strategy Dept.
    </span>
  </h1>

  <img src="golfer.png" alt="Golf Swing Illustration" class="golfer-image">

  <!-- Rules Audio Button -->
  <button id="rulesBtn" class="rules-btn">
    Rules of the Competition<br>
    <span class="rules-sub">30-second audio briefing</span>
  </button>

  <!-- Controls -->
  <div class="controls">
    <button id="startBtn">Start Swing</button>
    <button id="resetBtn">Reset</button>
  </div>

  <!-- Results -->
  <ul id="results"></ul>
  <div id="finalResult"></div>

  <!-- Audio -->
  <audio id="swingSound" src="swing.mp3" preload="auto"></audio>
  <audio id="announceSound" src="Announce.mp3" preload="auto"></audio>
  <audio id="applauseSound" src="applause.mp3" preload="auto"></audio>
  <audio id="rulesSound" src="LetsGetStarted.mp3" preload="auto"></audio>

  <script src="app.js"></script>
</body>
</html>
